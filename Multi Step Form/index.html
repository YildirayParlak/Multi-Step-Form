<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form(Çok Adımlı Form)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form action="" id="form1">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="Kullanıcı Adı" class="firstForm">
            <input id="password" type="password" placeholder="Şifre" class="firstForm">
            <i class="fa-solid fa-eye-slash icons" id="showIcon1"></i>
            <input id="passwordAgain" type="password" placeholder="Tekrar Şifre" class="firstForm">
            <i class="fa-solid fa-eye-slash icons" id="showIcon"></i>

            <div class="btn-box">
                <button type="button" id="next1">İleri</button>
            </div>
        </form>


        <div class="pop-container commonPopContainer">
            <div>
                <i class="fa-solid fa-circle-exclamation"></i>
                <h2 style="text-align: center;">Warning</h2>
                <h3 style="color: #fff;">Passwords do not match. please check</h3>
                <button class="close-btn commonCloseBtn">Close</button>
            </div>
        </div>

        <form action="" id="form2">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="E-Posta" class="secondForm">
            <input type="text" placeholder="Github" class="secondForm">
            <input type="text" placeholder="Linkedin" class="secondForm">

            <div class="btn-box">
                <button type="button" id="back1">Geri</button>

                <button type="button" id="next2">İleri</button>
            </div>
        </form>


        <form action="" id="form3">
            <h3>Hesap Oluştur</h3>
            <input type="text" placeholder="Adın" class="thirdForm">
            <input type="text" placeholder="Soyadın" class="thirdForm">
            <input type="text" placeholder="Telefon" class="thirdForm">

            <div class="btn-box">
                <button type="button" id="back2">Geri</button>

                <button type="button" id="send">Gönder</button>
            </div>
        </form>


        <div class="pop-container isLoginSuccesful commonPopContainer">
            <div>
                <i class="fa-solid fa-check"></i>
                <h2 style="text-align: center;">Congratulations!</h2>
                <h3 style="color: #fff;">
                    Your registration has been created successfully</h3>
                <button class="close-btn closeLogin commonCloseBtn">Close</button>
            </div>
        </div>


        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Adım 1</small></div>
            <div class="step-col"><small>Adım 2</small></div>
            <div class="step-col"><small>Adım 3</small></div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
